<div class="screen-header">
  <div>
    <p class="pill">Client notes</p>
    <h2 class="screen-title" id="studentName">Notes</h2>
    <p class="muted" id="studentLevel"></p>
  </div>
  <button class="ghost" onclick="load('attendance.html','attendance.js')">Back to attendance</button>
</div>

<div class="table-wrapper">
  <div class="note-card">
    <div class="note-group">
      <h3>Worked on today</h3>
      <div id="workedList"></div>
    </div>
    <div class="note-group">
      <h3>Next time</h3>
      <div id="nextList"></div>
    </div>
  </div>
</div>

<div class="note-footer">
  <div id="noteStatus" class="status muted"></div>
  <button class="cta" id="submitNote" type="button">Save note</button>
</div>
