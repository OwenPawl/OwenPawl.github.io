<!DOCTYPE html>
<html>
<head>
  <title>Lesson Manager</title>
  <link rel="apple-touch-icon" href="Swimming Person Icon.PNG">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap");

    :root {
      --blue: #007bb4;
      --blue-strong: #005f8f;
      --blue-soft: #4fb1e6;
      --green: #00833d;
      --green-strong: #006d34;
      --cta-glow: 0 14px 30px rgba(0, 123, 180, 0.28);
      --cta-success-glow: 0 14px 30px rgba(0, 131, 61, 0.25);
      --surface: #f7fbff;
      --ink: #0b2a3c;
      --muted: #6b7a86;
      --card: #ffffff;
      --shadow: 0 10px 30px rgba(0, 59, 92, 0.12);
      --radius-lg: 18px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: radial-gradient(circle at 10% 10%, rgba(0, 123, 180, 0.08), transparent 35%),
                  radial-gradient(circle at 90% 0%, rgba(0, 131, 61, 0.08), transparent 35%),
                  #e9f5ff;
      color: var(--ink);
      font-family: "Nunito", "Arial", "Helvetica", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 12px;
    }

    .app-shell {
      width: min(960px, 100%);
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 10px;
      padding: 4px 0 6px;
      flex-wrap: wrap;
    }

    .date-controls {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: 999px;
      padding: 10px 12px;
    }

    .date-input {
      border: none;
      font-size: 17px;
      font-weight: 700;
      color: var(--ink);
      padding: 8px 10px;
      border-radius: 12px;
      background: #f0f6fb;
      outline: none;
      min-height: 44px;
    }

    .icon-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(145deg, var(--blue), var(--blue-strong));
      color: white;
      font-size: 18px;
      font-weight: 700;
      box-shadow: 0 8px 18px rgba(0, 123, 180, 0.25);
      transition: transform 150ms ease, box-shadow 150ms ease, filter 120ms ease;
    }

    .icon-btn:active,
    .icon-btn:focus-visible {
      transform: translateY(1px) scale(0.98);
      filter: brightness(1.03);
      outline: none;
      box-shadow: 0 4px 12px rgba(0, 123, 180, 0.28), 0 0 0 4px rgba(0, 123, 180, 0.18);
    }

    .content-card {
      background: var(--card);
      box-shadow: var(--shadow), 0 0 0 1px rgba(0, 123, 180, 0.05);
      border-radius: var(--radius-lg);
      padding: 12px 14px 18px;
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Shared styles for loaded screens */
    .screen-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }

    .screen-header .title-group {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
      flex: 1 1 auto;
    }

    .screen-header .ghost {
      width: auto;
      min-width: 180px;
    }

    .tab-bar {
      position: sticky;
      bottom: 0;
      left: 0;
      right: 0;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      padding: 12px 10px 6px;
      background: linear-gradient(180deg, rgba(233, 245, 255, 0.85), #e9f5ff);
      backdrop-filter: blur(6px);
      border-radius: 0 0 var(--radius-lg) var(--radius-lg);
      box-shadow: inset 0 1px 0 rgba(0, 123, 180, 0.08);
    }

    .tab-button {
      border: 1px solid rgba(0, 123, 180, 0.14);
      background: #f4f8fc;
      color: var(--ink);
      border-radius: 14px;
      padding: 14px 14px;
      font-weight: 800;
      font-size: 15px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      min-height: 48px;
      cursor: pointer;
      transition: background 140ms ease, box-shadow 140ms ease, transform 120ms ease;
    }

    .tab-button:active { transform: translateY(1px) scale(0.995); }

    .tab-button.active {
      background: linear-gradient(140deg, #ffffff, #f0f7ff);
      box-shadow: 0 8px 20px rgba(0, 123, 180, 0.15);
      color: var(--blue-strong);
      border-color: rgba(0, 123, 180, 0.28);
    }

    .screen-title {
      font-size: 22px;
      font-weight: 800;
      margin: 0;
      color: var(--ink);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      border-radius: 999px;
      background: #eef6fc;
      color: var(--blue);
      font-weight: 700;
      font-size: 13px;
    }

    .cta,
    .ghost {
      width: 100%;
      border: none;
      border-radius: 14px;
      padding: 14px 16px;
      min-height: 48px;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      transition: transform 150ms ease, box-shadow 150ms ease, background 150ms ease;
    }

    .cta {
      background: linear-gradient(150deg, var(--blue-soft), var(--blue-strong));
      color: #fff;
      box-shadow: var(--cta-glow);
      border: 1px solid rgba(0, 123, 180, 0.18);
    }

    .cta-success {
      background: linear-gradient(145deg, var(--green), var(--green-strong));
      box-shadow: var(--cta-success-glow);
      border: 1px solid rgba(0, 131, 61, 0.22);
    }

    .ghost {
      background: #f0f6fb;
      color: var(--blue-strong);
      border: 1px solid rgba(0, 123, 180, 0.2);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.7);
    }

    .cta:active,
    .ghost:active {
      transform: translateY(1px) scale(0.995);
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      background: #f9fcff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 0 0 1px rgba(0, 123, 180, 0.05);
      table-layout: fixed;
    }

    .attendance-table {
      table-layout: fixed;
    }

    .data-table th,
    .data-table td {
      padding: 12px 10px;
      text-align: left;
      font-size: 15px;
      border-bottom: 1px solid rgba(0, 123, 180, 0.08);
      max-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .data-table tr:last-child th,
    .data-table tr:last-child td { border-bottom: none; }

    .badge-new {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 2px 8px;
      font-size: 11px;
      font-weight: 800;
      color: var(--green);
      border: 1px solid rgba(0, 131, 61, 0.2);
      background: rgba(0, 131, 61, 0.08);
      border-radius: 999px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .muted { color: var(--muted); }

    .table-wrapper {
      background: linear-gradient(180deg, #f5faff, #f0f6fb);
      border-radius: var(--radius-lg);
      padding: 8px;
      box-shadow: inset 0 0 0 1px rgba(0, 123, 180, 0.05);
      overflow-x: auto;
    }

    .text {
      font-weight: 800;
      color: var(--blue);
      max-width: calc(100vw - 148px);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .attendance-table .text {
      white-space: normal;
      word-break: break-word;
    }

    .attendance-table td,
    .attendance-table th {
      vertical-align: top;
      white-space: normal;
      overflow: visible;
      text-overflow: unset;
    }

    .attendance-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .attendance-actions .checkIn {
      flex: 1 1 120px;
      max-width: 140px;
    }

    .notes-cell {
      white-space: nowrap;
    }

    .checkIn {
      min-width: 110px;
      height: 44px;
      white-space: nowrap;
      font-family: "Nunito", sans-serif;
      font-size: 15px;
      font-weight: 800;
      background: var(--green);
      color: #fff;
      margin: 3px 2px;
      padding: 9px 12px;
      border-radius: 12px;
      border: none;
      box-shadow: 0 10px 18px rgba(0, 131, 61, 0.22);
      transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
    }

    .checkIn:active { transform: translateY(1px) scale(0.99); }

    .action-grid {
      display: grid;
      gap: 10px;
      margin-top: 14px;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }

    .pull-indicator {
      position: fixed;
      top: 6px;
      left: 50%;
      transform: translate(-50%, -120%);
      background: rgba(0, 123, 180, 0.12);
      color: var(--blue-strong);
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 14px;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 24px rgba(0, 123, 180, 0.14);
      opacity: 0;
      transition: transform 180ms ease, opacity 180ms ease;
      z-index: 20;
      pointer-events: none;
    }

    .pull-indicator.active {
      transform: translate(-50%, 12px);
      opacity: 1;
    }

    .pull-indicator.refreshing {
      background: linear-gradient(145deg, var(--blue-soft), var(--blue));
      color: #fff;
    }
  </style>
</head>
  <script src="initialize_access.js"></script>
<body>
  <div class="app-shell">
    <main class="content-card">
      <header class="top-bar">
        <div class="date-controls">
          <button class="icon-btn" id="prevDate" aria-label="Previous day">&#8592;</button>
          <input class="date-input" id="dateInput" type="date">
          <button class="icon-btn" id="nextDate" aria-label="Next day">&#8594;</button>
        </div>
      </header>
      <div id="app"><h1 class="muted">Loading...</h1></div>
      <nav class="tab-bar" aria-label="Primary">
        <button class="tab-button active" type="button" data-view="schedule">Schedule</button>
        <button class="tab-button" type="button" data-view="attendance">Attendance</button>
      </nav>
    </main>
  </div>
  <div class="pull-indicator" id="pullIndicator">Pull to refresh</div>
  <script defer>
    function changeDate(days) {
      const dateField = document.getElementById("dateInput");
      if (!dateField.value) {
        dateField.value = new Date().toISOString().split("T")[0];
      }
      dateField.value = new Date(Date.parse(dateField.value) + days * 864e5)
        .toISOString()
        .split("T")[0];
      dateField.dispatchEvent(new Event("change"));
    }
    document.getElementById("prevDate").addEventListener("click", () => changeDate(-1));
    document.getElementById("nextDate").addEventListener("click", () => changeDate(1));
  </script>
  <script>
    (() => {
      const indicator = document.getElementById("pullIndicator");
      const threshold = 110;
      const activation = 70;
      let startY = null;
      let pulling = false;
      let rafId;
      let lastDelta = 0;

      const resetIndicator = () => {
        indicator.classList.remove("active", "refreshing");
        indicator.style.transform = "translate(-50%, -120%)";
        indicator.style.opacity = "0";
        lastDelta = 0;
      };

      const updateIndicator = (delta) => {
        const clamped = Math.min(delta, threshold + 20);
        const progress = Math.min(clamped / threshold, 1);
        lastDelta = clamped;
        indicator.style.transform = `translate(-50%, ${Math.max(-20, clamped * 0.18)}px)`;
        indicator.style.opacity = `${Math.min(1, progress + 0.2)}`;
        indicator.classList.toggle("active", clamped > activation);
        indicator.textContent = clamped > threshold ? "Release to refresh" : "Pull to refresh";
      };

      window.addEventListener("touchstart", (event) => {
        if (document.scrollingElement.scrollTop <= 0) {
          startY = event.touches[0].clientY;
          pulling = true;
        } else {
          startY = null;
          pulling = false;
        }
      });

      window.addEventListener("touchmove", (event) => {
        if (!pulling || startY === null) return;
        const delta = event.touches[0].clientY - startY;
        if (delta <= 0) return;

        if (rafId) cancelAnimationFrame(rafId);
        rafId = requestAnimationFrame(() => updateIndicator(delta));
      }, { passive: true });

      window.addEventListener("touchend", () => {
        if (!pulling || startY === null) {
          resetIndicator();
          return;
        }

        if (lastDelta > threshold) {
          indicator.classList.add("refreshing");
          indicator.textContent = "Refreshing...";
          setTimeout(() => location.reload(), 120);
        } else {
          resetIndicator();
        }
        startY = null;
        pulling = false;
        lastDelta = 0;
      });

      window.addEventListener("scroll", () => {
        if (document.scrollingElement.scrollTop > 4) resetIndicator();
      });
    })();
  </script>
  <script src="navigation.js" defer></script>
</body>
</html>
