<!DOCTYPE html>
<html>
<head>
  <title>Lesson Manager</title>
  <link rel="apple-touch-icon" href="Swimming Person Icon.PNG">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
  <script src="initialize_access.js"></script>
  <style>
    body {font-family: 'Arial', 'Helvetica', sans-serif;}
  </style>
<body>
  <button style="font-size: 16px" id="prevDate">&larr;</button>
  <button style="font-size: 16px" id="nextDate">&rarr;</button>
  <input style="font-size: 16px" id="dateInput" type="date">
  <script defer>
    function changeDate(days){
      document.getElementById("dateInput").value=new Date(Date.parse(document.getElementById("dateInput").value)+days*864E5).toISOString().split("T")[0];
      document.getElementById("dateInput").dispatchEvent(new Event("change"));
    }
    document.getElementById('prevDate').addEventListener('click', () => changeDate(-1));
    document.getElementById('nextDate').addEventListener('click', () => changeDate(1));
  </script>
  <div id="app"><h1>Loading...</h1></div>
</body>
    <script src="navigation.js" defer></script>
</html>
